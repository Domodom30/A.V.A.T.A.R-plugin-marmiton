<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://assets.afcdn.com; script-src 'self' ; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

    <script src="../../../../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../../../../node_modules/xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="orange">
    <meta name="xel-icons" content="">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="logo"><img src="../images/marmiton.png">
            <div id="label-title"></div>
            <div id="notification" class="notification hidden"></div>
        </div>

    </header>

    <main class="content">
        <div class="container">
            <x-card>
                <div class="recipe" id="recipe"></div>
            </x-card>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">

        </div>
        <div class="footer-buttons">
            <x-button id="btn-prev" class="button button-prev-next" size="small"></x-button>
            <x-button id="btn-next" class="button button-prev-next" size="small"></x-button>
            <x-button id="btn-close" class="button button-close" size="small"></x-button>
        </div>
    </footer>
    <script src="./recette-renderer.js"></script>
</body>

</html>
